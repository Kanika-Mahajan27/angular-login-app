<div class="container m-0 p-0 scrollable">
    <div *ngFor=" let comment of comments">
        <app-comment [comment]="comment" (deleteCommentEvent)="deleteComment($event)"></app-comment>
    </div>
    <div class="d-flex justify-content-center align-items-center" *ngIf="!last">
        <button type="button" class="btn btn-outline-info rounded-pill mb-5" (click)="loadMoreComments()">Load more <i class="bi bi-chevron-down"></i></button>
    </div>
    <div *ngIf="loadingComments">
        <div class="text-center">
            <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h3>Loading Comments...</h3>
        </div>
    </div>
</div>
