<div class="container mt-5">

    <div *ngIf="alreadyExists" class="alert alert-danger mt-3" role="alert">
        User Already exists!
      </div>

      <div *ngIf="errorMessage" class="aler alert-danger mt-3" role="alert">
        {{errorMessage}}
      </div>

    <form [formGroup]="userForm" (ngSubmit)="registerUser()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
