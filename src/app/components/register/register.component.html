  <div class="container-sm mt-5 d-flex-reverse align-items-center">
    <div class="register-box container">
      <div class="card">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
          <div *ngIf="alreadyExists" class="alert alert-danger mt-3" role="alert">
            User Already exists!
          </div>
          <form [formGroup]="userForm" (ngSubmit)="registerUser()" class="loginForm">
            <div class="form-group mt-3 ">
              <div class="input-group mb3">
                <span class="input-group-text">Email</span>
                <input type="text" name="email" id="email" title="Enter valid email" placeholder="example@domain.com"
                  class="form-control " formControlName="email" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <div class="input-group mb3">
                <span class="input-group-text">Password</span>
                <input type="password" title="Enter valid password" placeholder="Enter password" class="form-control"
                  name="password" formControlName="password" required>
              </div>
            </div>
            <!-- <div class="mt-3">
                <input class="form-control" (change)="getSelectedFile($event)" type="file" id="file" accept="image/*">
              </div> -->
            <button type="submit" class="btn btn-dark mt-3">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
