<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container profile-page mt-3">
        <nav class="navbar ">
            <div class="container">
                <a class="navbar-brand text-dark text-center" href="#"><i class="bi bi-person-badge"></i> Profile</a>
            </div>
        </nav>
    <div class=" row">
        <div class="col-3">
            <div class="card profile-header border border-end">
                <div class="body">
                    <div class="row d-flex flex-column">
                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="profile-image float-md-right"> <img style="aspect-ratio: 1/1;"
                                    [src]="'data:image/png;base64'+','+user.image" alt=""> </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-12">
                            <h4 class="m-t-0 m-b-0"><strong>{{user.name}}</strong></h4>
                            <p>{{user.email}}</p>
                            <div>
                                <button class="btn btn-outline-dark btn-round">Follow</button>
                                <button class="btn btn-dark btn-round btn-simple">Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="col-8 scrollable">
            <app-feed [feed]="user.email"></app-feed>
        </div>
    </div>
</div>
