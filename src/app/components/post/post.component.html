<div class="card  border-dark  mt-3 mb-3">
    <div class="card-header">{{post.heading}}</div>
    <div class="card-body">
        <p class="card-text">{{post.content.substring(0,101)}}</p>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-auto">
                <i class="bi bi-pen"></i> {{post.author}}
            </div>

            <div class="col-auto">
                <i class="bi bi-clock"></i> {{formatDate(post.createdAt)}}
            </div>

            <div class="col-auto">
                <i class="bi"
                [ngClass]="{ 'bi-heart': !isPostLiked(post.id), 'bi-heart-fill text-danger': isPostLiked(post.id) }" 
                (click)="likePost(post.id)" ></i> {{post.likes.length}}
            </div>
            <div class="col-auto">
                <span style="color: blue; cursor: pointer;" (click)="goToPostDetails(post.id)">View Post</span>
            </div>
        </div>
    </div>
</div>
