<div class="container mt-5 justify-content-center">
    <div class="card  border-dark  mt-3 mb-3 post">
        <div class="card-header text-dark bg-info-subtle">
            <div class="row">
                <div class="col-auto">
                    <a [routerLink]="'/user/'+post.author.id">
                        <img [src]="'data:image/png;base64'+','+post.author.image" class="img-fluid rounded-circle" alt="avatar"
                            height="50" width="50">
                    </a>
                </div>
                <div class="col-auto">
                    <b>
                        {{post.author.name}}
                    </b>
                    <br>
                    {{formatDate(post.createdAt)}}
                </div>
                </div>
                </div>
                <div class="card-body">
            <p class="card-text">{{post.content}}</p>
            <hr>
            <i class="bi" [ngClass]="{ 'bi-heart': !isPostLiked(post.id), 'bi-heart-fill text-danger': isPostLiked(post.id) }"
                (click)="likePost(post.id)"></i> {{post.likes.length}}
            </div>
    </div>
</div>
