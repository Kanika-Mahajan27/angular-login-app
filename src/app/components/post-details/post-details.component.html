<div class="mt-5 mb-3 d-flex justify-content-center">
    <div class="card-body text-center" *ngIf="post">
        <h3 class="card-title mb-1">{{ post.heading }}</h3>
        <h6 class="card-subtitle mb-2 text-muted">by {{ post.author }}</h6>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text"><small class="text-muted">{{formatDate(post.createdAt) }}</small></p>
        <p class="card-text"><i class="bi"
            [ngClass]="{ 'bi-heart': !isPostLiked(post.id), 'bi-heart-fill text-danger': isPostLiked(post.id) }" 
            (click)="likePost(post.id)" ></i> {{post.likes.length}}</p>
        <!-- Other post details to display -->
    </div>
</div>
