<div class="mt-3 d-flex justify-content-center container flex-column">
    <div class="row">

        <h3>More from {{author}}</h3>
        <hr>
    </div>
    <div class="row">
        <div id="horizontalFeed" class="carousel slide" data-bs-theme="dark" data-bs-ride="carousel"
            data-bs-interval=2500>
            <div class="carousel-indicators mt-5" data-bs-theme="dark">
                <div *ngFor="let post of posts; let i = index">
                    <button type="button" data-bs-target="#horizontalFeed" [attr.data-bs-slide-to]="i"
                        [ngClass]="{'active' : i==0}" aria-current="true" [attr.aria-label]="'Post ' + (i+1)"></button>
                </div>
            </div>
            <div class="carousel-inner">
                <div *ngFor="let post of posts; let i = index">
                    <div class="carousel-item" [ngClass]="{'active' : i==0}" data-bs-theme="light">
                        <app-post [post]="posts[i]"></app-post>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
