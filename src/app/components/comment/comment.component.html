<div class="card bg-white mb-1">
    <div class="card-header d-flex flex-row bg-white mb-0 border-0 pb-0">
        <img class=" rounded-circle" [src]="'data:image/png;base64'+','+comment.commentAuthor.image" alt="" height="30"
            width="30">
        <p class="h6 ms-1 p-1">{{comment.commentAuthor.name}}</p>
        <div class="float-right"
            *ngIf="comment.commentAuthor.id === loggedUser.id || comment.postAuthorId === loggedUser.id">
            <div class="dropdown">
                <button class="btn mt-0 pt-0 " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class=" h4 bi bi-three-dots"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item btn text-danger" data-bs-toggle="modal"
                            data-bs-target="#deleteConfirmModal"><i class="bi bi-trash3-fill"></i> Delete</button></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-body">
        <p class="card-text">{{comment.content}}</p>
        <p class="card-text"><small>{{commentDate}}</small></p>
    </div>
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Are you sure you want to delete this comment ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                    <button (click)="deleteComment()" type="button" class="btn btn-danger" data-bs-dismiss="modal"> <i
                            class="bi bi-trash3-fill"></i> Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
