    <div  class="row">
        
        <form [formGroup] ="otpform" (ngSubmit)="verifyOtp()" class="form-inline d-flex justify-content-center align-items-center">
            <div class="form-group mx-sm-3 mt-3 ">
                <!-- <label for="otp" class="form-label sr-only">Enter OTP</label> -->
                <input type="number" name="otp" placeholder="Enter OTP" formControlName="otp" id="otp" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <input type="submit" class="btn btn-success" value="Verify OTP">
            </div>
            
        </form>
        <div class="mt-3">
            <button class="btn btn-primary" (click)="requestOtp()">Resend OTP</button>
        </div>
        
    </div>
