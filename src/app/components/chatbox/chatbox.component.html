<div class="container">
<div id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat With {{webSocketService.receiverUsername}} </h2>
        </div>
        <!-- <div *ngIf="showChatBox"> -->
            <ul id="messageArea">
                    <app-message></app-message>
            </ul>
            <form (ngSubmit)="send(messageForm.value.message)" [formGroup]="messageForm" id="messageForm"
                name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type your message..." autocomplete="off"
                            class="form-control" formControlName="message" />
                        <button type="submit" class="btn btn-dark"><i class="bi bi-send"></i> Send</button>
                    </div>
                </div>
            </form>
        <!-- </div> -->


        <!-- <form (ngSubmit)="sendPrivate()" [formGroup]="receiverForm" id="receiverForm" name="receiverForm"
            nameForm="receiverForm">
            <div class="form-group">
                <div class="input clearfix">
                    <input type="text" id="receiver" placeholder="Send message to:" autocomplete="off"
                        class="form-control" formControlName="receiver" />
                    <button type="submit" class="primary">Chat</button>
                </div>
            </div>
        </form> -->
    </div>

    <div *ngIf="showToastMessage">
        <ngb-toast header="{{recentMessage.sender}}" [autohide]="true" (hidden)="showToastMessage = false" id="toast">
            {{recentMessage.content}}
        </ngb-toast>

    </div>

</div>
</div>
