<div class="container-fluid">
    <div class="row">
        <app-navbar class="m-0 p-0"></app-navbar>
    </div>
    <div class="row">
        <div class="col-sm-11 p-0">
            <div class="row">
                <div class="col-2 justify-content-center flex-column navigation-col" [ngClass]="{'border-end' : (showBackComponent || showSidebar)}">
                    <app-back *ngIf="showBackComponent" class="d-flex justify-content-center mb-2"></app-back>
                    <app-sidebar *ngIf="showSidebar"></app-sidebar>
                </div>
                <div class="col-10">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
    <div>
        <app-notification></app-notification>
    </div>
</div>
